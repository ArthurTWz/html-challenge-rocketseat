<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Entre em Contato</legend>
            <label for="assunto">Assunto:</label>
            <select name="assunto" id="assunto">
                <option value="01">Suporte</option>
                <option value="02">Sugestão</option>
                <option value="03">Reclamação</option>
            </select>
            <br>
            <br>
            <label for="nome">Nome Completo:</label>
            <br>
            <input type="text" id="nome" placeholder="Seu nome">
            <br>
            <br>
            <label for="email">Seu E-mail:</label>
            <br>
            <input type="text" id="email" placeholder="email@seudominio.com">
            <br>
            <br>
            <label for="message">Mensagem:</label>
            <br>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Insira aqui sua mensagem."></textarea>
            <br>
            <br>
            <input type="checkbox"> Aceito receber novidades por e-mail
            <br>
            <br>
            <button>Enviar</button>
        </fieldset>
    </form>
</body>
</html>
